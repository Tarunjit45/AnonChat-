<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>AnonChat | Secure Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              background: '#050505', 
              surface: '#0a0a0a',
              primary: '#00ff41',    // Hacker Green
              secondary: '#111111', 
              dim: '#003b00',
              accent: '#008F11',
              alert: '#ff003c',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            },
            screens: {
              'xs': '375px',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #050505;
        color: #e5e5e5;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        inset: 0;
        z-index: 60;
      }
      
      /* Subtle Vignette */
      .vignette {
        position: fixed;
        pointer-events: none;
        inset: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,20,0,0.4) 100%);
        z-index: 59;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #003b00;
        border: 1px solid #00ff41;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #008F11;
      }

      .h-dvh {
        height: 100dvh;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Typing Cursor */
      .cursor-blink {
        display: inline-block;
        width: 8px;
        height: 1.2em;
        background-color: #00ff41;
        animation: blink 1s step-end infinite;
        vertical-align: text-bottom;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "socket.io-client": "https://esm.sh/socket.io-client@4.7.5"
  }
}
</script>
</head>
  <body class="bg-background text-zinc-100 antialiased overflow-hidden h-dvh w-screen touch-manipulation">
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="root" class="h-full w-full relative z-10"></div>
  </body>
</html>
